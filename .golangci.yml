run:
  timeout: 5m

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - unparam
    - gofmt
    - goimports

linters-settings:
  misspell:
    locale: US
  goimports:
    local-prefixes: hello-go

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
